benchmark:
  parameters:
    1: none
  tests_to_execute:
    pm:
      1:
        opt: 1

    vm:
      1:
        small:
          opt: 1

qos:
  opt: ########### N = 5 ###########
    intra: 
      delay: 1.25 # (T_lat_cld/5)/2 (ms)
      variance: 0.25 # (T_var_cld/5)/2 (ms)
      packet_loss: 0.02 # (T_loss/5)/2 (%)
    testmachine:
      delay: 1.25 # (T_lat_cld/5)/2 (ms)
      variance: 0.25 # (T_var_cld/5)/2 (ms)
      packet_loss: 0.02 # (T_loss/5)/2 (%)
  typ: ########### N = 3 ###########
    intra:
      delay: 2.08 # (T_lat_cld/3)/2 (ms)
      variance: 0.42 # (T_var_cld/3)/2 (ms)
      packet_loss: 0.03 # (T_loss_cld/3)/2 (%)
    testmachine:
      delay: 2.08 # (T_lat_cld/3)/2 (ms)
      variance: 0.42 # (T_var_cld/3)/2 (ms)
      packet_loss: 0.03 # (T_loss_cld/3)/2 (%)
  bad: ########### N = 2 ###########
    intra:
      delay: 3.125 # (T_lat_cld/2)/2 (ms)
      variance: 0.625 # (T_var_cld/2)/2 (ms)
      packet_loss: 0.05 # (T_loss_cld/2)/2 (%)
    testmachine:
      delay: 3.125 # (T_lat_cld/N)/2 (ms)
      variance: 0.625 # (T_var_cld/N)/2 (ms)
      packet_loss: 0.05 # (T_loss_cld/N)/2 (%)
  cld: ######## reference #########
    intra:
      delay: 0 
      variance: 0 
      packet_loss: 0 
    testmachine: # (T_lat=25,T_var=5,T_loss=0.4)/2
      delay: 12.5 # T_lat_cld (ms)
      variance: 2.5 # T_var_cld (ms)
      packet_loss: 0.2 # T_loss_cld (%)
  lcl:
    intra:
      delay: 0
      variance: 0
      packet_loss: 0
    testmachine:
      delay: 0
      variance: 0
      packet_loss: 0

software:
  nebula:
    version: 1.5.2
    lighthouse:
      address: lighthouse
      port: 4242
  k3s:
    version: v1.23.6+k3s1
    port: 6443
  k6:
    xk6binarypath: "/home/user/go/bin/xk6"
  debug: false
  openfaas:
    version: 10.0.8
    function-namespace: openfaas-fn
    functions:
      hello-world

devices:
  hypervisor:
          #path: "/opt/development/deployment-serverless/deployment/"
    path: "/tmp/"
    address: 127.0.0.1
    login: user
  testmachine:
    path: "/opt/development/benchfaas/"
    resultspath: "/opt/development/logs/"
    pm_interface: enp6s0
    vm_interface: eth0
  pm:
    path: "/tmp/"
    reponame:
    repoport:
    repoip:
    openfaas:
      port: 31112
    lighthouse:
      address: lighthouse
      port: 4242
    devices:
    - ssh_address: 192.168.1.20
      login: ubuntu
      qos_interface: eth0
      lighthouse: true
      headnode_advert: 192.168.50.100
    - ssh_address: 192.168.1.21
      login: ubuntu
      qos_interface: eth0
    - ssh_address: 192.168.1.22
      login: ubuntu
      qos_interface: eth0
    - ssh_address: 192.168.1.23
      login: ubuntu
      qos_interface: eth0
  vm:
    benchmark_bridge: eth0
    benchmark_ip: 192.168.1.10
    image: generic/ubuntu2004
    reponame:
    repoport:
    repoip:
    openfaas:
      port: 31112
    machines:
      small:
        memory: 2048
        cpus: 1
      medium:
        memory: 4096
        cpus: 2
      large:
        memory: 8192
        cpus: 4

