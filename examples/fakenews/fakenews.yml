version: 1.0
provider:
    name: openfaas
    gateway: http://127.0.0.1:8080
functions:
    fakenews:
        image: michalkeit/fakenews:1.0
        name: fakenews
        skip_build: true
        requests:
            cpu: 50m
        labels:
            com.openfaas.scale.factor: 10
            com.openfaas.scale.min: 1
            com.openfaas.scale.max: 500
        annotations:
            prometheus.io.scrape: "true"
            prometheus.io.port: "8081"
        environment:
            read_timeout: 5m
            write_timeout: 5m
            exec_timeout: 5m
